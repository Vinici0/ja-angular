<mat-card >
  <img
    mat-card-image
    src="assets/juntosporelagua.png"
    alt="Photo of a Shiba Inu"
    class="w-1/2 mx-auto"
  />
  <mat-card-header class="flex flex-col items-center justify-center mb-4">
    <!-- <div mat-card-avatar></div> -->
    <mat-card-title>Iniciar sesi칩n</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->

        <mat-icon matPrefix>email</mat-icon>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Contrase침a</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput placeholder="Contrase침a" formControlName="password" type="password"/>
      </mat-form-field>
      <button mat-raised-button color="primary" class="w-full">
        Iniciar sesi칩n
      </button>
    </form>
  </mat-card-content>
</mat-card>
