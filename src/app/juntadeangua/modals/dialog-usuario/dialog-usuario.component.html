<h2 mat-dialog-title>{{ accion }} Usuario</h2>
<mat-dialog-content>
  <form [formGroup]="formUsuario">
    <mat-grid-list cols="1" rowHeight="100px">
      <mat-grid-tile>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Nombre y apellidos</mat-label>
          <input matInput placeholder="Placeholder" formControlName="nombre" />
          <!-- <mat-icon matSuffix>account_box</mat-icon> -->
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <input
            matInput
            autocomplete="off"
            formControlName="email"
            class="w-full"
          />
          <!-- <mat-icon matSuffix>mail</mat-icon> -->
        </mat-form-field>
      </mat-grid-tile>

      <!-- Select para poder escoger el role -->
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="role">
            <mat-option value="ADMIN_ROLE">Administrador</mat-option>
            <mat-option value="USER_ROLE">Usuario</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile *ngIf="accion !== 'Editar'">
        <mat-form-field appearance="outline">
          <mat-label>Contrase√±a</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="hide ? 'Hide password' : 'Show password'"
            [attr.aria-pressed]="hide"
            type="button"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button color="primary" (click)="agregarEditarUsuario()">
    {{ accionBoton }}
  </button>
</mat-dialog-actions>
