<div class="container m-auto">
  <div class="py-4 font-medium text-2xl ml-7">Multas</div>
</div>
<div class="app-sidenav-content">
  <mat-card >
    <mat-card-title >
      <button mat-raised-button color="primary"  class="mx-7 my-5" [routerLink]="['/junta-de-angua/pages/addfine']" [queryParams]="{id: 0}" >
        <mat-icon mat-list-icon>add</mat-icon> Agregar Multa
      </button>
    </mat-card-title>
    <hr class="mx-7"/>

    <mat-card-content class="dashboard-card-content m-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Mia"
          #input
        />
      </mat-form-field>

      <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="nombreApellidos">
            <th mat-header-cell *matHeaderCellDef>Nombre y Apellidos</th>
            <td mat-cell *matCellDef="let element">
              {{ element.nombreApellidos }}
            </td>
          </ng-container>



          <!-- Name Column -->
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="rolDescripcion">
            <th mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let element">
              {{ element.rolDescripcion }}
            </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef
              style="width: 200px;"
            >
              Acciones
          </th>
            <td mat-cell *matCellDef="let element" >
              <button
                mat-icon-button
                color="primary"
                (click)="editarUsuario(element)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="eliminarUsuario(element)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
