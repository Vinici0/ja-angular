<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Justa de Agua</span>
  <span class="toolbar-item-spacer"></span>
  <button
    mat-icon-button
    matTooltip="My Account"
    [matMenuTriggerFor]="userAccountMenu"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="#">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  >
    <mat-nav-list>
      <mat-list-item routerLink="pages/dashboard">
        <div class="flex items-center gap-4">
          <mat-icon>dashboard</mat-icon><span>Dashboard</span>
        </div>
      </mat-list-item>

      <mat-list-item routerLink="pages/usuario">
        <div class="flex items-center gap-4">
          <mat-icon>group</mat-icon><span>Usuarios</span>
        </div>
      </mat-list-item>

      <mat-list-item routerLink="pages/cutomers">
        <div class="flex items-center gap-4">
          <mat-icon>groups</mat-icon><span>Clientes</span>
        </div>
      </mat-list-item>


      <mat-list-item routerLink="pages/add-extent">
        <div class="flex items-center gap-4">
          <mat-icon>bar_chart</mat-icon><span>Medidas</span>
        </div>
      </mat-list-item>

      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header> Reportes </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="pages/service-expense">Cortes</a>
          <a mat-list-item routerLink="pages/meter">Medidores </a>


          <!-- <a mat-list-item routerLink="#">Hibernate</a>
          <a mat-list-item routerLink="#">Struts</a> -->
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container m-auto">
      <router-outlet> </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
