<div class="container m-auto">
  <div class="py-4 font-medium text-2xl">Dashboard</div>
</div>
<div class="app-sidenav-content">
  <mat-card class="h-4/5">
    <mat-card-title> </mat-card-title>
    <hr class="mx-7" />

    <mat-card-content class="m-4">

      <div class="content-cards">

        <button (click)="changeSection('clients')" class="card card-customer">
          <div class="icon-card">
            <img src="assets/img/icons/group.png" alt="Clientes">
          </div>
          <div class="text-card">
            <div class="title">Clientes</div>
            <div class="value">{{count_clients}}</div>
          </div>
        </button>

        <button (click)="changeSection('meter')" class="card card-meter">
          <div class="icon-card">
            <img src="assets/img/icons/meter.png" alt="Medidores">
          </div>
          <div class="text-card">
            <div class="title">Medidores</div>
            <div class="value">{{count_meters}}</div>
          </div>
        </button>

        <button (click)="changeSection('repair-meter')" class="card card-meter-repair">
          <div class="icon-card">
            <img src="assets/img/icons/repair.png" alt="Medidores en reparación">
          </div>
          <div class="text-card">
            <div class="title">Reparación Medidores</div>
            <div class="value">{{count_repair_meters}}</div>
          </div>
        </button>

        <button (click)="changeSection('user')" class="card card-user">
          <div class="icon-card">
            <img src="assets/img/icons/customer.png" alt="Usuarios">
          </div>
          <div class="text-card">
            <div class="title">Usuarios</div>
            <div class="value">{{count_users}}</div>
          </div>
        </button>

      </div>

      <div class="w-full my-10">
        <div *ngIf="activeSection === 'clients'">
          <app-clients></app-clients>
        </div>

        <div *ngIf="activeSection === 'meter'">
          <app-meter></app-meter>
        </div>

        <div *ngIf="activeSection === 'repair-meter'">
          <app-repair-meter></app-repair-meter>
        </div>

        <div *ngIf="activeSection === 'user'">
          <app-users></app-users>
        </div>
      </div>

    </mat-card-content>
  </mat-card>
</div>
