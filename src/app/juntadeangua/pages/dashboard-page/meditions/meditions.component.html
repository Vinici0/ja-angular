<h2 class="subtitle">MULTAS</h2>
<hr>
<br>
<section class="contenedor-filtros">
  <div>
    <h4 class="title">Filtrar por Multa:</h4>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Rango</mat-label>
      <mat-select [(ngModel)]="selectedDefault1" (ngModelChange)="updateChartData()">
        <mat-option value="TODOS">TODOS</mat-option>
        <mat-option *ngFor="let multa of multas" [value]="multa.idMulta">{{ multa.Multa }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <h4 class="title">Filtrar por Estado:</h4>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Rango</mat-label>
      <mat-select [(ngModel)]="selectedDefault2" (ngModelChange)="updateChartData()">
        <mat-option value="TODOS">TODOS</mat-option>
        <mat-option *ngFor="let pagado of pagados" [value]="pagado.idPagado">{{ pagado.Pagado }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</section>

<section class="contenedor-grafica">
  <div class="total_datos">
    <h4>TOTAL EN MULTAS: {{ getTotal() }}$</h4>
  </div>
  <div style="display: block">
    <ngx-charts-pie-chart
      [view]="view"
      scheme="fire"
      [results]="chartData"
      [gradient]="gradient"
      [legend]="showLegend"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)">
    </ngx-charts-pie-chart>
  </div>
</section>
