<section class="contenedor-filtros">
  <div>
    <h4 class="title">Filtrar por rango:</h4>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Rango</mat-label>
      <mat-select [(ngModel)]="selectedDefault" (ngModelChange)="updateChartData()">
        <mat-option value="TODOS">TODOS</mat-option>
        <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</section>
<hr>

<section class="contenedor-grafica">
  <div class="total_datos">
    <h4>TOTAL REGISTROS <b>{{selectedDefault}}</b>: {{ getTotal() }}</h4>
  </div>
  <div style="display: block">
    <ngx-charts-pie-chart
      [view]="view"
      scheme="cool"
      [results]="chartData"
      [gradient]="gradient"
      [legend]="showLegend"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
    ></ngx-charts-pie-chart>
  </div>
</section>
