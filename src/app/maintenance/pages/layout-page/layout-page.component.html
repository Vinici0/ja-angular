<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <!-- logo imagen -->
  <img [src]="company.imagenUrl" alt="logo" class="logo" class="w-12 h-10" />
  <span>{{ company.nombreEmpresa }} </span>
  <span class="toolbar-item-spacer"></span>

  <button
    mat-icon-button
    matTooltip="Share"
    (click)="remplaceLink('dashboard')"
  >
    <mat-icon>home</mat-icon>
  </button>

  <button
    mat-icon-button
    matTooltip="My Account"
    [matMenuTriggerFor]="userAccountMenu"
  >
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>Mi Perfil</span>
    </button>
    <button mat-menu-item routerLink="pages/maintenance">
      <mat-icon>settings</mat-icon><span>Configuraci√≥n</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="#" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon><span>Salir</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  >
    <mat-nav-list>
      <!-- <mat-list-item routerLink="pages/usuario">
        <div class="flex items-center gap-4">
          <mat-icon>group</mat-icon><span>Perfil</span>
        </div>
      </mat-list-item> -->

      <!-- Empresa -->
      <mat-list-item routerLink="pages/company">
        <div class="flex items-center gap-4">
          <mat-icon>apartment</mat-icon><span>Empresa</span>
        </div>
      </mat-list-item>

      <!-- Medida -->
      <mat-list-item routerLink="pages/table-extent">
        <div class="flex items-center gap-4">
          <mat-icon>bar_chart</mat-icon><span>Medida</span>
        </div>
      </mat-list-item>

      <!-- Interes -->
      <mat-list-item routerLink="pages/interest">
        <div class="flex items-center gap-4">
          <mat-icon>percent </mat-icon><span>Interes</span>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container m-auto">
      <router-outlet> </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
