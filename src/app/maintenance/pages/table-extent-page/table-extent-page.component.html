<div class="container m-auto">
  <div class="py-4 font-medium text-2xl ml-7">Medidas</div>
</div>
<div class="app-sidenav-content">
  <mat-card>
    <mat-card-content class="dashboard-card-content m-4">
      <div class="mat-elevation-z2">
        <table matSort mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="Desde">
            <th mat-header-cell *matHeaderCellDef>Desde</th>
            <td mat-cell *matCellDef="let element">
              <input
                type="number"
                matInput
                min="0"
                step="0.01"
                [(ngModel)]="element.Desde"
                (blur)="onValueChange(element)"
                class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-700 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
              />
            </td>
          </ng-container>

          <ng-container matColumnDef="Hasta">
            <th mat-header-cell *matHeaderCellDef>Hasta</th>
            <td mat-cell *matCellDef="let element">
              <input
                type="number"
                matInput
                min="0"
                step="0.01"
                [(ngModel)]="element.Hasta"
                (blur)="onValueChange(element)"
                class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-700 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
              />
            </td>
          </ng-container>

          <ng-container matColumnDef="Valor">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let element">
              <input
                type="number"
                min="0"
                matInput
                step="0.01"
                [(ngModel)]="element.ValorExc"
                (blur)="onValueChange(element)"
                class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-700 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
              />
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <!-- Boton de actualizar cambios -->
        <div class="flex justify-end">
          <button
            mat-stroked-button
            min="0"
            step="0.01"
            color="primary"
            class="m-4 w-full border-button"
            (click)="updateTableExtents()"
          >
            Modificar
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
