<div class="container m-auto">
  <div class="py-4 font-medium text-2xl ml-7">Datos de la Empresa</div>
</div>
<div class="app-sidenav-content">
  <mat-card>
    <mat-card-content class="dashboard-card-content m-4">
      <div class="mat-elevation-z2">
        <div class="grid gap-10 grid-cols-1 sm:grid-cols-3 items-center">
          <form
            [formGroup]="myForm"
            class="grid grid-cols-3 gap-5 col-span-1 sm:col-span-2"
          >
            <div class="col-span-3 sm:col-span-2">
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Nombre de la Empresa</mat-label>
                <input formControlName="nombreEmpresa" matInput />
              </mat-form-field>
            </div>
            <div class="col-span-3 sm:col-span-1">
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>RUC</mat-label>
                <input formControlName="rucEmpresa" matInput />
              </mat-form-field>
            </div>
            <div class="col-span-3 sm:col-span-1">
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Dirección</mat-label>
                <input formControlName="direccionEmpresa" matInput />
              </mat-form-field>
            </div>
            <div class="col-span-3 sm:col-span-1">
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Teléfono</mat-label>
                <input formControlName="telefonoEmpresa" matInput />
              </mat-form-field>
            </div>

            <div class="col-span-3 sm:col-span-1">
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Email</mat-label>
                <input formControlName="emailEmpresa" matInput />
              </mat-form-field>
            </div>

            <div class="col-span-3">
              <div class="">
                <mat-form-field appearance="outline" class="w-full">
                  <mat-label>Mensaje</mat-label>
                  <input formControlName="mensajeEmpresa" matInput />
                </mat-form-field>
              </div>
            </div>
            <div class="flex justify-end col-span-3">
              <button
                mat-stroked-button
                min="0"
                step="0.01"
                color="primary"
                class="m-4 w-full border-button"
                (click)="updateEmpresa()"
              >
                Modificar
              </button>
            </div>
          </form>

          <div>
            <div class="py-4 font-medium text-2xl ml-7">
              Imagen de la Empresa
            </div>
            <div class="flex justify-center">
              <img
                src="http://localhost:3000/api/v1/uploads/company/1"
                class="w-1/2"
                alt="user"
              />

            </div>

            <div>
              <input
                type="file"
                (change)="cambiarImagen($event)"
                class="w-full"
              />
            </div>
            <!-- Boton de guardar Imagen -->
            <div class="flex justify-end col-span-3">
              <button
                mat-stroked-button
                min="0"
                step="0.01"
                color="primary"
                class="w-full border-button mt-8"
                (click)="subirImagen()"
              >
                Guardar Imagen
              </button>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
